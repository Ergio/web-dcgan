<h2>Order</h2>


<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let item of data; let i = index" style="margin: 5px;">
        {{i}}:   -   {{item}}
        <!-- [style.border]="compare(( dataView[i]), 0.12) ? '5px solid red': '5px solid green' " -->

        <div [style.opacity]="1 - dataView[i]"
        style="padding: 5px; background-color: #000; color: #fff; width: 38px; height: 20px; cursor: pointer;
            ">
            <input matInput type="number" (change)="changeVal($event, i)"
            style="width: 30px; background-color: rgba(0,0,0,0); color: white;"
            [value]="item">
        </div>
    </div>
</div>
